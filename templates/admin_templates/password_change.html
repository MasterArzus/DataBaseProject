{% extends 'admin_templates/base_template.html' %}

{% block page_title %}
    Password Change
{% endblock page_title %}

{% block main_content %}

    {% load static %}

    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Password Change</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="POST" action="{% url 'password_change_comfirm' %}">
                            {% csrf_token %}
                            {% comment %} Display Messages {% endcomment %}



                            <div class="card-body">

                                <div class="form-group">
                                    <label>Original Password </label>
                                    <input type="text" class="form-control" name="password"
                                           placeholder="Fill original password.">
                                </div>

                                <div class="form-group">
                                    <label>New Password </label>
                                    <input type="text" class="form-control" name="password1"
                                           placeholder="Fill new password.">
                                </div>

                                <div class="form-group">
                                    <label>Comfirmed Password </label>
                                    <input type="text" class="form-control" name="password2"
                                           placeholder="Fill new password again.">
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">change</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->

                </div>
            </div>

        </div><!-- /.container-fluid -->
    </section>

{% endblock main_content %}
